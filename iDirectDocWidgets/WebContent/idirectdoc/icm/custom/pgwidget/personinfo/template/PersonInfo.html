<div>
	<table class="personInfoBox">
		<tr>
			<td>

			</td>
			<td> 
				<table>
				<tr><td> <span class="personInfoBold" data-dojo-attach-point="UserName"></span></td></tr>

				<tr><td> <div data-dojo-attach-point="Gender"><span class="personInfoText" data-dojo-attach-point="GenderVal"></span></div></td></tr>

		</tr>

			<td colspan=2>

					<tr><td> <div data-dojo-attach-point="Insurance"><span class="personInfoRegular">Insurance :</span><span data-dojo-attach-point="InsuranceVal"></span></div></td></tr>
					</tbody>
 				</table>
			</td>
		</tr>

			<td colspan=2>
				<div id="AdditionalProps" data-dojo-attach-point="AdditionalProps"/>
			</td>
		</tr>
