<div class="dijitInline dijitReset dijitLeft idxComposite">
    <!-- Label and star indicator. Do not change this part. -->
    <div class="idxLabel dijitInline dijitHidden" dojoAttachPoint="labelWrap">
        <label dojoAttachPoint="compLabelNode"></label>
    </div>
    
    <div class="dijitInline" dojoAttachPoint="fieldWrap">
        <!-- Custom code goes in the div with stateNode and oneuiBaseNode attach point. -->
        <div dojoAttachPoint="stateNode,oneuiBaseNode" class="dijit dijitReset dijitInline dijitLeft" role="presentation">
            <!-- input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="textbox,focusNode" data-dojo-props="readOnly:true" style="width:550px">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="selBtn">Select</button-->
            <div data-dojo-type="dojox/data/QueryReadStore" data-dojo-props="url:'https://idirectdoc-cognitive.com:9444/iDirectDocServicesWAR/jaxrs/ProcedureCodes/ICD10'" data-dojo-id="comboStore2"></div>
            <div data-dojo-type="dijit/form/FilteringSelect"  data-dojo-attach-point="icdList" data-dojo-props="store:comboStore2, searchAttr:'name', pageSize:100"></div>
        </div>
            

        <!-- Error icon. Do not change this part. -->
        <div class='dijitReset dijitInline dijitValidationContainer' dojoAttachPoint="iconNode">
            <div class="dijitValidationIcon">
                <input class="dijitReset dijitInputField dijitValidationInner" value="&#935; " type="text" tabIndex="-1" readonly="readonly" role="presentation"/>
            </div>
        </div>
    </div>

    <!-- Dialog box -->
    <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="dlg" style="display:none;width:700px"
            data-dojo-props="title:'Select ICD Code'">
        <!-- div class="dijitDialogPaneContent">
            <div data-dojo-type="dojox/data/QueryReadStore" data-dojo-props="url:'https://idirectdoc-cognitive.com:9444/iDirectDocServicesWAR/jaxrs/ProcedureCodes/ICD10'" data-dojo-id="comboStore2"></div>
            <div data-dojo-type="dijit/form/FilteringSelect"  data-dojo-attach-point="icdList" data-dojo-props="store:comboStore2, searchAttr:'name', pageSize:100"></div>
        </div-->
        <div class="dijitDialogPaneActionBar">
            <button data-dojo-type="dijit/form/Button" data-dojo-props="type:'submit'">OK</button>
            <button data-dojo-type="dijit/form/Button" data-dojo-props="type:'button', onClick:function(){ this.getParent().onCancel(); }">Cancel</button>
        </div>
    </div>
</div>
